<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout</title>
    <style>
        body {
            text-align: center;
            font-family: Verdana,serif;
        }

        html, body {
            margin: 0;
            height: 100%;
        }

        #layout {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        #left-column {
            width: 200px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        #left-column div {
            border: 1px solid #ff0000;
        }

        #center-column {
            flex: 4;
            display: flex;
            flex-direction: column;
        }

        #center-column div {
            border: 1px solid #00bb00;
        }

        #right-column {
            width: 200px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        #right-column div {
            border: 1px solid #0000ff;
        }

        #left-header {
            flex: 0;
        }

        #left-content {
            flex: 1;
        }

        #left-footer {
            flex: 0;
        }

        #center-header {
            flex: 0;
        }

        #center-title {
            flex: 0;
        }

        #center-content {
            flex: 1;
        }

        #center-footer {
            flex: 0;
        }

        #right-header {
            flex: 0;
        }

        #right-content {
            flex: 1;
        }

        #right-footer {
            flex: 0;
        }
    </style>
</head>
<body>
<div id="layout">
    <div id="left-column">
        <div id="left-header">#left-header</div>
        <div id="left-content">#left-content</div>
        <div id="left-footer">#left-footer</div>
    </div>
    <div id="center-column">
        <div id="center-header">#center-header</div>
        <div id="center-title">#center-title</div>
        <div id="center-content">#center-content</div>
        <div id="center-footer">#center-footer</div>
    </div>
    <div id="right-column">
        <div id="right-header">#right-header</div>
        <div id="right-content">#right-content</div>
        <div id="right-footer">#right-footer</div>
    </div>
</div>
</body>
</html>
