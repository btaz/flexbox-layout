<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout</title>
    <style>
        body {
            text-align: center;
            font-family: Verdana,serif;
        }

        html, body {
            margin: 0;
            height: 100%;
        }

        .layout {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        .left-sidebar {
            width: 200px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .left-sidebar div {
            border: 1px solid #ff0000;
        }

        .content {
            flex: 4;
            display: flex;
            flex-direction: column;
        }

        .content div {
            border: 1px solid #00bb00;
        }

        .right-sidebar {
            width: 200px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .right-sidebar div {
            border: 1px solid #0000ff;
        }

        .left-header {
            flex: 0;
        }

        .left-content {
            flex: 1;
        }

        .left-footer {
            flex: 0;
        }

        .content-header {
            flex: 0;
        }

        .content-title {
            flex: 0;
        }

        .content-area {
            flex: 1;
        }

        .content-footer {
            flex: 0;
        }

        .right-header {
            flex: 0;
        }

        .right-content {
            flex: 1;
        }

        .right-footer {
            flex: 0;
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="left-sidebar">
        <div class="left-header">#left-header</div>
        <div class="left-content">#left-content</div>
        <div class="left-footer">#left-footer</div>
    </div>
    <div class="content">
        <div class="content-header">#content-header</div>
        <div class="content-title">#content-title</div>
        <div class="content-area">#content-area</div>
        <div class="content-footer">#content-footer</div>
    </div>
    <div class="right-sidebar">
        <div class="right-header">#right-header</div>
        <div class="right-content">#right-content</div>
        <div class="right-footer">#right-footer</div>
    </div>
</div>
</body>
</html>
