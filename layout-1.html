<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Layout</title>
    <style>
        body {
            text-align: center;
            font-family: Verdana,serif;
        }

        html, body {
            margin: 0;
            height: 100%;
            text-align: left;
        }

        #layout {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        #navigation {
            flex: 0 0 200px;
            display: flex; /*none*/
            flex-direction: column;
            border: 1px solid silver;
        }

        #main {
            flex: 1 1;
            display: flex;
            flex-direction: column;
            border: 1px solid silver;
        }

        #navigation-header {
            flex: 0 0 48px;
            border: 1px solid silver;
        }

        #navigation-content {
            flex: 1 1;
            border: 1px solid silver;
        }

        #navigation-footer {
            flex: 0 0 20px;
            border: 1px solid silver;
        }

        #header {
            flex: 0 0 48px;
            border: 1px solid silver;
        }

        #section {
            flex: 0 0;
            border: 1px solid silver;
        }

        #area {
            flex: 1 1;
            display: flex;
            flex-direction: row;
            border: 1px solid silver;
        }

        #space {
            flex: 1 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid silver;
        }

        #sidebar {
            display: block; /*none*/
            flex: 0 0 200px;
            background-color: antiquewhite;
            border-left: 1px solid silver;
        }

        #content {
            flex: 1 1;
            background: beige;
            border-bottom: 1px solid silver;
        }

        #footer {
            flex: 0 0 20px;
            border-top: 1px solid silver;
        }
    </style>
</head>
<body>
<div id="layout">
    <div id="navigation">
        <div id="navigation-header">#navigation-header</div>
        <div id="navigation-content">#navigation-content</div>
        <div id="navigation-footer">#navigation-footer</div>
    </div>
    <div id="main">
        <div id="header">#header</div>
        <div id="section">#title</div>
        <div id="area">
            <div id="space">
                <div id="content">#content</div>
                <div id="footer">#footer</div>
            </div>
            <div id="sidebar">
                #sidebar
            </div>
        </div>
    </div>
</div>
</body>
</html>
